<div class="auction">
    <div class="container">
        <form class="form form-inline row">
            <div class="form-group">
                <label for="search">Buscar por: </label>
                <input type="text" class="form-control" id="search" placeholder="">
            </div>

            &nbsp;

            <div class="form-group pull-right">
                <label for="order">Ordenar: </label>
                <select class="form-control" id="order" placeholder="">
                    <option value=""></option>
                    <option value="">Nome</option>
                    <option value="">Leilões Abertos</option>
                    <option value="">Menor Preço</option>
                    <option value="">Maior Preço</option>
                </select>
            </div>
        </form>

        <div class="container-fluid">


            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3"
                 ng-repeat="auction in auctionListCtrl.auctionList | filter:{status:'!closed'} | orderBy:endDate">

                <div class="panel panel-default auction-card">
                    <div class="value text-center">
                         [ Título ] {{auction.substring(0,20) + "..."}}
                    </div>

                    <div class="panel-image">
                        <img ng-src="data:image/*;base64,{{auction.image}}" class="img-responsive" alt="">
                    </div>

                    <div class="text-center">
                        <span ng-if="auction.status === 'active'">Termina em</span>
                        <span ng-if="auction.status === 'pending'">Começa em</span>
                    </div>

                    <div class="counter text-center">
                        <timer countdown="auction.duration"
                               max-time-unit="'hour'"
                               interval="1000">
                            {{hours}}:{{minutes}}:{{seconds}}
                        </timer>
                    </div>

                    <div class="value text-center">
                        {{auction.maxBid ? auction.maxBid : auction.minimumBid| currency:'R$ '}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

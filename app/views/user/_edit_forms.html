<div class="user-edit">

    <!-- Informações Básicas -->
    <div class="container-fluid">


        <!-- Nome -->
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
                <label for="user_name">Nome:</label>
                <input type="text" class="form-control" ng-model="userCtrl.user.name" id="user_name" placeholder="Ex: seuemail@exemplo.com">
            </div>
        </div>

        <!-- Email -->
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
                <label for="user_email">Email address</label>
                <input type="email" class="form-control" id="user_email" ng-model="userCtrl.user.email" placeholder="Ex: seuemail@exemplo.com">
            </div>
        </div>
    </div>

    <!-- Aniversário -->
    <div class="container-fluid">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="user_address_neighborhood">Aniversário:</label>
                <input type="date" class="form-control" id="user_birthday" ng-model="userCtrl.user.birthday">
            </div>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="user_address_neighborhood">Telefone:</label>
                <input type="text" class="form-control" id="user_phone" ng-model="userCtrl.user.telephone">
            </div>
        </div>
    </div>

    <!-- Endereço -->
    <div class="container-fluid">
        <!-- Rua -->
        <div class="col-sm-8 col-md-8 col-lg-6">
            <div class="form-group">
                <label for="user_address_street">Rua:</label>
                <input type="text" class="form-control" id="user_address_street" ng-model="userCtrl.user.address.street">
            </div>
        </div>

        <!-- Número -->
        <div class="col-sm-4 col-md-4 col-lg-2">
            <div class="form-group">
                <label for="user_address_number">Número:</label>
                <input type="text" class="form-control" id="user_address_number" ng-model="userCtrl.user.address.number">
            </div>
        </div>

        <!-- Complemento -->
        <div class="col-sm-12 col-md-12 col-lg-4 ">
            <div class="form-group">
                <label for="user_address_number">Complemento:</label>
                <input type="text" class="form-control" id="user_address_complement" ng-model="userCtrl.user.address.complement">
            </div>
        </div>

        <!-- Bairro -->
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
                <label for="user_address_neighborhood">Bairro:</label>
                <input type="text" class="form-control" id="user_address_neighborhood" ng-model="userCtrl.user.address.neighborhood">
            </div>
        </div>

        <!-- Cidade -->
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label for="user_address_neighborhood">Cidade:</label>
                <input type="text" class="form-control" id="user_address_city ng-model="userCtrl.user.address.city">
            </div>
        </div>

        <!-- Estado -->
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="form-group">
                <label for="user_address_state">Estado:</label>
                <select class="form-control" id="user_address_state" ng-model="userCtrl.user.address.state">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>

        <!-- CEP -->
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <label for="user_address_zipcode">CEP:</label>
                <input type="text" class="form-control" id="user_address_zipcode" ng-model="userCtrl.user.address.zip">
            </div>
        </div>
    </div>

</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Item:</th>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Valor:</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-class="{danger:bid.isCovered, success:!bid.isCovered}" ng-repeat="bid in bidCtrl.bids">
        <td>{{bid.auction.auctionTitle}}</td>
        <td>{{bid.bid | currency:"R$"}}</td>
    </tr>
    </tbody>
</table>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Leilão:</th>
        <th class="col-xs-3 col-sm-2 col-md-3 col-lg-3">Valor:</th>
        <th class="col-xs-3 col-sm-2 col-md-3 col-lg-3">Data:</th>
        <th class="col-xs-3 col-sm-2 col-md-3 col-lg-3">Estado:</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="bid in bidCtrl.user.bidList" ng-click="bidCtrl.auctionDetail(bid.auctionId)">
        <td>{{bid.auctionId}}</td>
        <td>{{bid.bid | currency}}</td>
        <td>{{bid.date | date:'dd/MM/yyyy hh:mm'}}</td>
        <td>{{bid.isDeleted ? 'Cancelado' : 'Ativo'}}</td>
        <td ng-click="$event.stopPropagation()">
            <button
                ng-if="!bid.isDeleted" class="btn btn-xs btn-danger"
                mwl-confirm
                title="Atenção!!"
                message="Deseja realmente realizar essa ação?"
                confirm-text="Confirmar"
                cancel-text="Cancelar"
                on-confirm="bidCtrl.removeBid(bid)"
                confirm-button-type="danger"
                placement="left"
                cancel-button-type="default">
                <i class="fa fa-close"></i> Cancelar Lance
            </button>
        </td>
    </tr>
    </tbody>
</table>

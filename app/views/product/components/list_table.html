<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="col-xs-5 col-sm-5 col-md-5 col-lg-5">Nome</th>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Estado:</th>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Leil達o:</th>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in productCtrl.user.productList">
        <td>{{product.title}}</td>
        <td>{{product._getStatus()}}</td>

        <td>
            <button ng-show="product._getStatus()==='Pendente'" class="btn btn-xs btn-success" ng-model="singleModel"
                    uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                <i class="fa fa-flag"></i> &nbsp;
                Iniciar Leil達o
            </button>

            <button ng-show="product._getStatus()==='Em Leil達o'" class="btn btn-xs btn-danger" ng-model="singleModel"
                    uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                <i class="fa fa-stop"></i> &nbsp;
                Parar Leil達o
            </button>
        </td>

        <td ng-show="product._getStatus()==='Pendente'">
            <button class="btn btn-xs btn-danger" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1"
                    btn-checkbox-false="0">
                <i class="fa fa-close"></i>
            </button>
        </td>

    </tr>
    </tbody>
</table>

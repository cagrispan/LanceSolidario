<div class="panel panel-default">
    <div class="panel-body">

        <div class="margin-default">

            <form ng-submit="productCtrl.addProduct()">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="product_title">Nome do produto:</label>
                        <input type="text" class="form-control" ng-model="productCtrl.newProduct.title"
                               id="product_title"
                               placeholder="Ex: Camera Fotográfica" required>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="product_description">Descrição do produto:</label>
                        <textarea class="form-control" ng-model="productCtrl.newProduct.description"
                                  id="product_description"
                                  placeholder="Ex: Possui 45 megapixels, com zoom ótico de 30x, visor lcd, levemente riscada."
                                  rows="5" required>
                        </textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="product_description">É usado?
                            <input type="checkbox" class="form-control" ng-model="productCtrl.newProduct.isUsed"
                                   id="product_isUsed">
                        </label>
                        </input>
                    </div>
                </div>


                <div class="col-sm-12 col-md-12 col-lg-12">
                    <label class="btn btn-default btn-file" class="btn btn-primary">
                        Escolher Imagens <input type="file" style="display: none;"
                                                ng-model="productCtrl.image" on-after-validate="productCtrl.addImage"
                                                maxsize="5000" base-sixty-four-input>
                    </label>
                </div>
                <div class="row">
                    <div class="col-md-4" ng-repeat="image in productCtrl.images">
                        <img ng-src="data:image/*;base64,{{image.base64}}"
                             class="img-responsive img-thumbnail" alt="">
                    </div>
                </div>


                <div class="container-fluid margin-default">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <button type="submit" class="btn btn-success">
                            Cadastrar Produto
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
